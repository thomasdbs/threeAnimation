<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Three JS animation for portfolio</title>
    <link href="https://fonts.googleapis.com/css?family=Bungee+Hairline" rel="stylesheet">
</head>
<body>
    <div class="navbar fixed">

        <div class="psoload index pointer" id="iconeMenu">
            <div class="center"></div>
            <div class="inner"></div>
        </div>
        <div class="menu display">
            <div class="menu-content">
                <div class="menu-item pointer projet1"><h3 class="white">Projet 1</h3><p class="white">Description du projet</p></div>
                <div class="menu-item pointer projet2"><h3 class="white">Projet 2</h3><p class="white">Description du projet</p></div>
                <div class="menu-item pointer projet3"><h3 class="white">Projet 3</h3><p class="white">Description du projet</p></div>
                <div class="menu-item pointer projet4"><h3 class="white">Projet 4</h3><p class="white">Description du projet</p></div>
                <div class="menu-item pointer projet5"><h3 class="white">Projet 5</h3><p class="white">Description du projet</p></div>
                <div class="menu-item pointer projet6"><h3 class="white">Projet 6</h3><p class="white">Description du projet</p></div>
                <div class="menu-item pointer projet7"><h3 class="white">Projet 7</h3><p class="white">Description du projet</p></div>
            </div>
        </div>
        <div id="audioPlayer" class="sound soundPlaying pointer index"></div>
        <audio id="music">
            <source src="music/strobe.mp3" type="audio/mpeg" />
        </audio>
    </div>

    <h1 class="texte auteur white">Thomas Dubois</h1>
    <p class="texte competence white">front_dev</p>

    <div class="projet">
        <h2 class="texte nomProjet white"></h2>
        <div class="middle" id="projectDetail">
            <p class="white center pointer" id="accrocheProjet"></p>
            <div id="projectDescription" class="white display"></div>
        </div>
    </div>

    <div class="liens index">
        <img id="next" class="next slide pointer" src="img/next.png" alt="Next slide">
        <img id="previous" class="previous slide pointer" src="img/previous.png" alt="Previous slide">
        <a href="#" title="Codepen profil">
            <img class="codepen" src="img/codepen.png" alt="Logo codepen">
        </a>
        <a href="#" title="Github profil">
            <img class="github" src="img/github.png" alt="Logo github">
        </a>
    </div>
    <div id="colorPlayer" class="loader7 pointer index"></div>
</body>
</html>
